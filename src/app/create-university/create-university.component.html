<h3>Create university</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
   

    <div class="form-group">
      <label for="name">nom</label>
      <input type="text" class="form-control" id="nom" required [(ngModel)]="university.nom" name="nom">
    </div>
   
    <div class="form-group">
      <label for="name">tel</label>
      <input type="text" class="form-control" id="tel" required [(ngModel)]="university.tel" name="tel">
    </div>
    

    <div class="form-group">
      <label for="name">email</label>
      <input type="text" class="form-control" id="email" required [(ngModel)]="university.email" name="email">
    </div>
    <div class="form-group">
      <label for="name">adresse</label>
      <input type="text" class="form-control" id="adresse" required [(ngModel)]="university.adresse" name="adresse">
    </div>

   
  <div class="container row">
    <div class="col-md-6">
        <input type="file">
      </div>
        <div class="col-md-9">
          <input type="button"  value="upload">
      </div>
    </div>
    <button mat-raised-button color="warn">Submit</button>

  </form>
  <div [hidden]="!submitted">
    <h4>You submitted successfully!</h4>
    <!-- <button class="btn btn-success" (click)="newEmployee()">Add</button> -->
  </div>
