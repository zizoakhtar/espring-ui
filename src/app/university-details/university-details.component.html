<h2>university Details</h2>

<div *ngIf="university">

    <label><b>nom: </b></label> {{university.nom}}
  </div>
  <div>
    <label><b>tel: </b></label> {{university.tel}}
  </div>
  <div>
    <label><b>Email : </b></label> {{university.email}}

    <label><b>Adresse: </b></label> {{university.adresse}}
  </div>  
</div>
<br>
<br>
<button (click)="list()" class="btn btn-primary">Back to university List</button><br>
