<h3>Update Employee</h3>
<div style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">nom</label>
      <input type="text" class="form-control" id="firstName" required [(ngModel)]="university.nom" name="nom">
    </div>

    <div class="form-group">
      <label for="name">tel</label>
      <input type="text" class="form-control" id="lastName" required [(ngModel)]="university.tel" name="tel">
    </div>

    <div class="form-group">
      <label for="name">email</label>
      <input type="text" class="form-control" id="emailId" required [(ngModel)]="university.email" name="email">
    </div>

    <div class="form-group">
        <label for="name">adresse</label>
        <input type="text" class="form-control" id="emailId" required [(ngModel)]="university.adresse" name="adresse">
      </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
